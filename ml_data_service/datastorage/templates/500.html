{% extends "datastorage/base.html" %}
{% block title %}Error 500{% endblock %}
{% block content %}
    <div class="error-wrapper">
        <div class="error-code">500</div>
        <h2>Internal Server Error</h2>
        {% if message is Null %}
        <p>Page unavailable</p>
        {% else %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
